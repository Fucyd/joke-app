<body>
<nav th:class="'navbar' + ' navbar-expand-md' + ' navbar-dark' + ' bg-dark' + ' fixed-top'">
    <a th:class="navbar-brand" th:href="@{/}">Home</a>
    <button th:class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span th:class="navbar-toggler-icon"></span>
    </button>

    <div th:class="'collapse' + ' navbar-collapse'" id="navbarsExampleDefault">
        <ul th:class="'navbar-nav' + ' mr-auto'">
            <li th:class="nav-item">
                <a th:class="nav-link" th:href="@{/jokes}">Jokes</a>
            </li>
            <li th:class="nav-item">
                <a th:class="'nav-link'" th:href="@{/jokes/saved}">My Jokes</a>
            </li>
            <li sec:authorize="isAuthenticated()" th:class="nav-item">
                <a th:class="nav-link" th:href="@{/logout}">Wyloguj</a>
            </li>
            <li sec:authorize="isAnonymous()" th:class="nav-item">
                <a th:class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()" th:class="nav-item">
                <a th:class="'nav-link'" th:href="@{/registration}">Registration</a>
            </li>

        </ul>

    </div>
</nav>

<main role="main" th:class="'container'">

    <div th:class="'page-content'">
        <div th:class="'page-title'">
            <h2> Register -> Login -> Get Chuck Norris jokes -> Pick one -> Save -> Have fun</h2>
        </div>
        <div th:class="'row'">
            <div th:class="'col-md-6' + ' col-md-offset-3'">

                <div th:if="${param.success}">
                    <div>You've successfully registered
                        to our awesome app!
                    </div>
                </div>

                <h1>Registration</h1>
                <form action="#" th:action="@{/registration}" th:object="${newUser}" method="post">
                    <div th:class="'form-group'">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" th:class="'form-control'" id="exampleInputEmail1"
                               th:field="*{username}"
                               placeholder="Enter username">
                        <small th:id="'emailHelp'" th:class="'form-text' + ' text-muted'">We'll never share your
                            username with anyone
                            else.</small>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                    </div>
                    <div th:class="'form-group'">
                        <label th:for="exampleInputPassword1">Password</label>
                        <input type="password" th:field="*{password}" th:class="'form-control'"
                               th:id="exampleInputPassword1"
                               placeholder="Password">
                    </div>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                    <div th:class="'form-group'">
                        <label th:for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" th:field="*{confirmPassword}" th:class="form-control"
                               th:id="exampleInputPassword2" placeholder="Password">
                    </div>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>

                    <button type="submit" th:class="'btn' +  ' btn-primary'">Submit</button>
                </form>
            </div>
        </div>
    </div>

</main><!-- /.container -->
